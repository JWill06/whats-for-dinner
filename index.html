<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="top-section">
      <h1 class="Title">What's for Dinner?</h1>
      <button class="recipe-button">ADD A RECIPE</button>
    </header>
    <main>
      <div class="parent-section">
    <section class="choose-section">
      <form class="random-choice">
      <h1 class="looking-for">What are you looking for?<span class="ast">*</span></h1>
          <label>
          <input type="radio" class="side-button" id="radioOne"> Side
        </label>
        <label>
          <input type="radio" class="main-button" id="radioTwo"> Main Dish
        </label>
        <label>
          <input type="radio" class="dessert-button" id="radioThree"> Dessert
        </label>
        <label>
          <input type="radio" class="entre-button" id="radioFour"> Entre Meal
      </label>
      <button class="cook">Let's Cook!</button>
    </form>
    </section>
    <section class="random-recipe">
      <p class="you-should hidden">You should make:</p>
      <img class="crockPot" src="assets/cookpot.svg" alt="open pot">
      <button class="clear hidden" id="clear-button">CLEAR</button>
    </section>
  </div>
</main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
