<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top-section">
      <h1 class="Title">What's for Dinner?</h1>
      <button class="recipe-button">ADD A RECIPE</button>
    </section>
    <section class="choose-section">
      <h1 class="looking-for">What are you looking for?</h1>
      <div>
      <input type="radio" class="side-button" id="radioOne">Side</input>
      </div> 
      <div>
      <input type="radio" class="side-button" id="radioTwo">Main Dish</input>
      </div> 
      <div>
      <input type="radio" class="side-button" id="radioThree">Dessert</input>
      </div> 
      <div>
      <input type="radio" class="side-button" id="radioFour">Entre Meal</input>
      </div> 
    </section>
    <section class="random-recipe">
      <p class="you-should hidden">You should make:</p>
      <img class="crockPot" src="assets/cookpot.svg">
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
